<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>북마크 관리 앱</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>📚 북마크 관리</h1>
        </header>

        <main>
            <!-- 북마크 추가 폼 -->
            <section class="add-bookmark-section">
                <h2>새 북마크 추가</h2>
                <form id="bookmarkForm">
                    <div class="form-group">
                        <label for="bookmarkTitle">제목 *</label>
                        <input type="text" id="bookmarkTitle" placeholder="북마크 제목을 입력하세요" required>
                    </div>

                    <div class="form-group">
                        <label for="bookmarkUrl">URL *</label>
                        <input type="url" id="bookmarkUrl" placeholder="https://example.com" required>
                    </div>

                    <div class="form-group">
                        <label for="bookmarkCategory">카테고리 *</label>
                        <select id="bookmarkCategory" required>
                            <option value="">선택하세요</option>
                            <option value="개발">개발</option>
                            <option value="디자인">디자인</option>
                            <option value="뉴스">뉴스</option>
                            <option value="유틸리티">유틸리티</option>
                            <option value="기타">기타</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="bookmarkDescription">설명</label>
                        <textarea id="bookmarkDescription" placeholder="북마크에 대한 설명 (선택사항)" rows="3"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">북마크 추가</button>
                </form>
            </section>

            <!-- 검색 및 필터 섹션 -->
            <section class="controls-section">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="🔍 제목, URL, 설명으로 검색...">
                </div>

                <div class="filter-sort-box">
                    <div class="filter-group">
                        <label for="categoryFilter">카테고리:</label>
                        <select id="categoryFilter">
                            <option value="전체">전체</option>
                            <option value="개발">개발</option>
                            <option value="디자인">디자인</option>
                            <option value="뉴스">뉴스</option>
                            <option value="유틸리티">유틸리티</option>
                            <option value="기타">기타</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label for="favoriteFilter">필터:</label>
                        <select id="favoriteFilter">
                            <option value="all">전체</option>
                            <option value="favorites">즐겨찾기만</option>
                        </select>
                    </div>

                    <div class="sort-group">
                        <label for="sortSelect">정렬:</label>
                        <select id="sortSelect">
                            <option value="newest">최신순</option>
                            <option value="oldest">오래된순</option>
                            <option value="title">제목순</option>
                            <option value="category">카테고리순</option>
                        </select>
                    </div>
                </div>
            </section>

            <!-- 북마크 목록 -->
            <section class="bookmarks-section">
                <div class="bookmarks-header">
                    <h2>내 북마크</h2>
                    <div class="header-actions">
                        <div class="bookmark-count">총 <span id="bookmarkCount">0</span>개</div>
                        <div class="export-import-buttons">
                            <button class="btn btn-secondary" onclick="exportBookmarks()">📥 Export</button>
                            <button class="btn btn-secondary" onclick="document.getElementById('importFile').click()">📤 Import</button>
                            <input type="file" id="importFile" accept=".json" style="display: none;" onchange="importBookmarks(event)">
                        </div>
                    </div>
                </div>

                <div id="bookmarksList" class="bookmarks-grid">
                    <!-- 북마크 카드들이 JavaScript로 동적 생성됨 -->
                </div>

                <div id="emptyState" class="empty-state">
                    <p>아직 저장된 북마크가 없습니다.</p>
                    <p>위의 폼을 사용하여 첫 번째 북마크를 추가해보세요!</p>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 북마크 관리 앱</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
